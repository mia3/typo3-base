<f:layout name="Default" />

<f:section name="Main">

  <f:if condition="{data.tx_mask_slider_df1_headline_alt_frontend}">
    <f:then>
      <f:render section="renderHeadline"
                arguments="{text: '{data.tx_mask_slider_df1_headline_alt_frontend}', layout:'{data.header_layout}'}"/>
    </f:then>
    <f:else if="{data.header}">
      <f:render section="renderHeadline" arguments="{text: '{data.header}', layout:'{data.header_layout}'}"/>
    </f:else>
  </f:if>


  <f:if condition="{data.tx_mask_slider_df1_slides}">

    <!-- Mask slider -->
    <div class="slider">
      <f:for each="{data.tx_mask_slider_df1_slides}" as="data_item">
        <div class="slider__slide">
          <f:if condition="{data_item.tx_mask_slider_df1_slide_text}">
            {data_item.tx_mask_slider_df1_slide_text}
          </f:if>
          <f:if condition="{data_item.tx_mask_slider_df1_slide_image}">
            <f:for each="{data_item.tx_mask_slider_df1_slide_image}" as="file">
              <f:image image="{file}" maxWidth="800" cropVariant="default"/>
              {file.description}
            </f:for>
          </f:if>
        </div>
      </f:for>
    </div>

    <!-- Mask slider default -->
    <div class="tx_mask_slider_df1">
      <div class="slider">
        <f:for each="{data.tx_mask_slider_df1_slides}" as="data_item">
          <div class="slider__slide">
            <f:if condition="{data_item.tx_mask_slider_df1_slide_text}">
              {data_item.tx_mask_slider_df1_slide_text}
            </f:if>
            <f:if condition="{data_item.tx_mask_slider_df1_slide_image}">
              <f:for each="{data_item.tx_mask_slider_df1_slide_image}" as="file">
                <f:image image="{file}" maxWidth="800" cropVariant="default"/>
                {file.description}
              </f:for>
            </f:if>
          </div>
        </f:for>
      </div>
    </div>

    <!-- Mask Slider Custom -->
    <div class="tx_mask_slider_ct1">
      <div class="slider">
        <f:for each="{data.tx_mask_slider_df1_slides}" as="data_item">
          <div class="slider__slide">
            <f:if condition="{data_item.tx_mask_slider_df1_slide_text}">
              {data_item.tx_mask_slider_df1_slide_text}
            </f:if>
            <f:if condition="{data_item.tx_mask_slider_df1_slide_image}">
              <f:for each="{data_item.tx_mask_slider_df1_slide_image}" as="file">
                <f:image image="{file}" maxWidth="800" cropVariant="default"/>
                {file.description}
              </f:for>
            </f:if>
          </div>
        </f:for>
      </div>
    </div>
  </f:if>

</f:section>





<f:section name="renderHeadline">
  <f:if condition="{layout} == '0'">
    <f:then>
      <div>{text}</div>
    </f:then>
    <f:else if="{layout} == '1'"><h1>{text}</h1></f:else>
    <f:else if="{layout} == '2'"><h2>{text}</h2></f:else>
    <f:else if="{layout} == '3'"><h3>{text}</h3></f:else>
    <f:else if="{layout} == '4'"><h4>{text}</h4></f:else>
  </f:if>
</f:section>
