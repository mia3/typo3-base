<div class="maskBase">
  <f:if condition="{data.tx_mask_teaser_df1_repeat -> f:count()} > 0">
    <div class="maskBase__label">
    </div>
    <div class="maskBase__content">
      <f:for each="{data.tx_mask_teaser_df1_repeat}" as="data_item" iteration="teaserIterator">
        <f:if condition="3 > {teaserIterator.index}">
          <f:render partial="ImageMeta" section="Image" arguments="{image: data_item.tx_mask_teaser_df1_repeat_img.0}" />
          {data_item.tx_mask_teaser_df1_repeat_title -> f:format.nl2br()}<br />
          {data_item.tx_mask_teaser_df1_repeat_text -> f:format.nl2br()}<br />
        </f:if>
      </f:for>
    </div>
  </f:if>
</div>
