<!-- Simple: Wrapper -->
<div class="maskBase">

</div>

<!-- Horizontal Line -->
<hr />

<!-- Loop with Iterator -->
<f:for each="{data.TX_MASK_ELEMENT_REPEATING}" as="data" iteration="iterator">
  {iterator.cycle}
</f:for>

<!-- Typolink to Link -->
<div class="maskBase__content">
  <f:link.typolink parameter="{data.TX_MASK_ELEMENT_LINK}" />
</div>

<!-- Simple: Label + Content -->
<f:if condition="{data.TX_MASK_ELEMENT_ITEM}">
  <div class="maskBase__label">
    LABEL:
  </div>
  <div class="maskBase__content">
    {data.TX_MASK_ELEMENT_ITEM}
  </div>
</f:if>

<!-- Simple: Label + Image(Single Image) -->
<f:if condition="{data.TX_MASK_ELEMENT_IMAGE.0}">
  <div class="maskBase__label">
    LABEL:
  </div>
  <f:render partial="ImageMeta" section="Image" arguments="{image: data.TX_MASK_ELEMENT_IMAGE.0}" />
</f:if>

<!-- Loop: Label + Images -->
<f:if condition="{data.TX_MASK_ELEMENT_IMAGE}">
  <div class="maskBase__label">
    LABEL:
  </div>

  <div class="maskBase__flex">
    <f:for each="{data.TX_MASK_ELEMENT_IMAGE}" as="file">
      <!-- Section: Image | ImageFull | ImageAlt -->
      <f:render partial="ImageMeta" section="Image" arguments="{image: file}" />
    </f:for>
  </div>
</f:if>

<!-- Loop: Label + Repeating + Images -->
<f:if condition="{data.TX_MASK_ELEMENT_REPEATING}">
  <div class="maskBase__label">
    LABEL:
  </div>

  <div class="maskBase__flex">
    <f:for each="{data.TX_MASK_ELEMENT_REPEATING}" as="data_item">
      <f:for each="{data_item.TX_MASK_ELEMENT_IMAGE}" as="file">
        <!-- Section: Image | ImageFull | ImageAlt -->
        <f:render partial="ImageMeta" section="Image" arguments="{image: file}" />
      </f:for>
    </f:for>
  </div>
</f:if>
