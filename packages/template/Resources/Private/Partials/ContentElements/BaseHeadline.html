<f:render section="Main" arguments="{_all}" />

<f:section name="Main">
  <f:switch expression="{data.header_layout}">
    <f:case value="0">
      <f:render section="Headline" arguments="{headline: '0', header: data.header, positionClass: data.header_position, link: data.header_link, style: data.header_style }"/>
    </f:case>
    <f:case value="1">
      <f:render section="Headline" arguments="{headline: '1', header: data.header, positionClass: data.header_position, link: data.header_link, style: data.header_style }"/>
    </f:case>
    <f:case value="2">
      <f:render section="Headline" arguments="{headline: '2', header: data.header, positionClass: data.header_position, link: data.header_link, style: data.header_style }"/>
    </f:case>
    <f:case value="3">
      <f:render section="Headline" arguments="{headline: '3', header: data.header, positionClass: data.header_position, link: data.header_link, style: data.header_style }"/>
    </f:case>
    <f:case value="4">
      <f:render section="Headline" arguments="{headline: '4', header: data.header, positionClass: data.header_position, link: data.header_link, style: data.header_style }"/>
    </f:case>
    <f:defaultCase>
    </f:defaultCase>
  </f:switch>
</f:section>
<f:section name="Headline">
  <f:if condition="0 < {headline}">
    <f:then>
      <h{headline} class="
      {f:if(condition: '0 < {style}', then: ' h{style} ')}
      headline
      {f:if(condition: positionClass, then:' text--{positionClass}', else: '')}
      {f:if(condition: decoration, then:' headline--decorated', else: '')}
      ">
      <f:if condition="{link}">
        <f:then>
          <f:link.typolink parameter="{link}"><f:format.nl2br>{header}</f:format.nl2br></f:link.typolink>
        </f:then>
        <f:else>
          <f:format.nl2br>{header}</f:format.nl2br>
        </f:else>
      </f:if>
      </h{headline}>
    </f:then>
    <f:else>
      <div class="
      {f:if(condition: '0 < {style}', then: ' h{style} ')}
      headline
      {f:if(condition: positionClass, then:' text--{positionClass}', else: '')}
      {f:if(condition: decoration, then:' headline--decorated', else: '')}
      ">
      <f:if condition="{link}">
        <f:then>
          <f:link.typolink parameter="{link}"><f:format.nl2br>{header}</f:format.nl2br></f:link.typolink>
        </f:then>
        <f:else>
          <f:format.nl2br>{header}</f:format.nl2br>
        </f:else>
      </f:if>
      </div>
    </f:else>
  </f:if>

</f:section>
