<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
  <section id="c{data.uid}" class=" frame frameType--{data.CType} {f:if(condition: data.space_before_class, then: 'frameSpaceBefore-{data.space_before_class}')} {f:if(condition: data.space_after_class, then: 'frameSpaceAfter-{data.space_after_class}')}">
    <div class="frame__header container-sm">
      <f:render partial="Header/All" arguments="{_all}"/>
    </div>

    <div class="frame__content {f:if(condition: data.tx_template_container, then: '{data.tx_template_container}-sm')}">
      <f:render section="Main" arguments="{_all}" />
    </div>
  </section>
</html>
