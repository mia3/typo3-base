<f:section name="Alt">
    <f:if condition="{image.alternative}">
        <f:then>
            <b>Alt:</b> {image.alternative} <br />
        </f:then>
        <f:else>
            <b>Alt: <span style="color: red"> Not set!</span></b> <br />
        </f:else>
    </f:if>
</f:section>


<f:section name="Desc">
    <f:if condition="{image.description}">
        <f:then>
            <b>Source:</b> {image.description} <br />
        </f:then>
        <f:else>
            <b>Source: <span style="color: red">  Not set!</span></b> <br />
        </f:else>
    </f:if>
</f:section>


<f:section name="Image">
    <f:if condition="{image}">
        <div style="height:200px;
                    margin-bottom: 15px;
                    width:200px;
                    background-image:url({f:uri.image(image: image, treatIdAsReference:1, width:'200c')});
                    background-size: cover;
                    background-position: 50% 50%;
                    ">
        </div>
    </f:if>
</f:section>


<f:section name="ImageFull">
    <div style="width: 200px; margin: 0 30px 30px 0;">

        <f:render  section="Image" arguments="{image: image}"/>
        <f:render  section="Alt" arguments="{image: image}"/>
        <f:render  section="Desc" arguments="{image: image}"/>
    </div>
</f:section>


<f:section name="ImageAlt">
    <div style="width: 200px; margin: 0 30px 30px 0;">

        <f:render  section="Image" arguments="{image: image}"/>
        <f:render  section="Alt" arguments="{image: image}"/>
    </div>
</f:section>
