<f:layout name="Default"/>

<f:section name="FrameClass">frame-type-mask_dividerimage_df1--{data.tx_mask_dividerimage_df1_height}</f:section>

<f:section name="Main">
  <div class="dividerimage__row dividerimage__row--{data.tx_mask_dividerimage_df1_media -> f:count()}">
    <f:for each="{data.tx_mask_dividerimage_df1_media}" as="media">
      <div class="dividerimage__column" style="background-image: url('{f:uri.image(image: media)}');"></div>
    </f:for>
  </div>
</f:section>
