<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
	  xmlns:n="http://typo3.org/ns/GeorgRinger/News/ViewHelpers"
	  data-namespace-typo3-fluid="true">
<f:layout name="General" />
<!--
	=====================
		Templates/News/List.html
-->

<f:section name="content">
	<!--TYPO3SEARCH_end-->
	<f:if condition="{news}">
		<f:then>
			<div class="news-list-view" id="news-container-{contentObjectData.uid}">
				<f:if condition="{settings.hidePagination}">
					<f:then>
						<f:for each="{news}" as="newsItem" iteration="iterator">
							<div class="news-list-item articletype-{newsItem.type}{f:if(condition: newsItem.istopnews, then: ' topnews')}" itemscope="itemscope" itemtype="http://schema.org/Article">
								<f:render partial="List/Item" arguments="{newsItem: newsItem,settings:settings,iterator:iterator}" />
							</div>
						</f:for>
					</f:then>
					<f:else>
						<n:widget.paginate objects="{news}" as="paginatedNews" configuration="{settings.list.paginate}" initial="{offset:settings.offset,limit:settings.limit,recordId:contentObjectData.uid}">
							<div class="news-articles">
								<f:for each="{paginatedNews}" as="newsItem" iteration="iterator">
									<div class="news-list-item articletype-{newsItem.type}{f:if(condition: newsItem.istopnews, then: ' topnews')}
										{f:if(condition:'{iterator.isFirst}', then:'news-list-item-big', else:'news-list-item-small')}
										" itemscope="itemscope" itemtype="http://schema.org/Article">
										<f:render partial="List/Item" arguments="{newsItem: newsItem,settings:settings,iterator:iterator}" />
									</div>
								</f:for>
							</div>
						</n:widget.paginate>
					</f:else>
				</f:if>
			</div>
		</f:then>
		<f:else>
			<div class="no-news-found">
				<f:translate key="LLL:typo3conf/ext/template/Resources/Private/Language/locallang.xlf:list_nonewsfound" />
			</div>
		</f:else>
	</f:if>
</f:section>
</html>
