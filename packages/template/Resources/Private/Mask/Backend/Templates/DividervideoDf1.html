<div class="maskBase">
  <f:if condition="{data.tx_mask_dividervideo_df1_media}">
    <div class="maskBase__label">
      1. Media:
    </div>
    <div class="maskBase__content">
      <f:if condition="{data.tx_mask_dividervideo_df1_media}">
        <v:condition.string.contains needle="video" haystack="{data.tx_mask_dividervideo_df1_media.0.originalFile.properties.mime_type}">
          <f:then>
            Video
          </f:then>
          <f:else>
            <f:render partial="ImageMeta" section="Image" arguments="{image: data.tx_mask_dividervideo_df1_media.0}" />
          </f:else>
        </v:condition.string.contains>
      </f:if>
    </div>
  </f:if>
</div>
