<div class="sociallink">
  <f:if condition="{data.tx_mask_sociallink_instagram}">
    <f:link.typolink parameter="{data.tx_mask_sociallink_instagram}" class="sociallink__link"><f:image src="EXT:template/Resources/Public/Media/Social-media/insta_w.png" alt="Instagram Logo" title="Instagram" /></f:link.typolink>
  </f:if>

  <f:if condition="{data.tx_mask_sociallink_youtube}">
    <f:link.typolink parameter="{data.tx_mask_sociallink_youtube}" class="sociallink__link"><f:image src="EXT:template/Resources/Public/Media/Social-media/youtube-logo-Icon_w.png" alt="YouTube Logo" title="TouTube" /></f:link.typolink>
  </f:if>

  <f:if condition="{data.tx_mask_sociallink_pinterest}">
    <f:link.typolink parameter="{data.tx_mask_sociallink_pinterest}" class="sociallink__link"><f:image src="EXT:template/Resources/Public/Media/Social-media/pinterest_w.png" alt="Pinterest Logo" title="Pinterest" /></f:link.typolink>
  </f:if>

  <f:if condition="{data.tx_mask_sociallink_facebook}">
    <f:link.typolink parameter="{data.tx_mask_sociallink_facebook}" class="sociallink__link"><f:image src="EXT:template/Resources/Public/Media/Social-media/facebook_w.png" alt="Facebook Logo" title="Facebook" /></f:link.typolink>
  </f:if>
</div>
