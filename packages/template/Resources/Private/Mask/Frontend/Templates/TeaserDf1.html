<f:layout name="Default" />
<f:section name="Main">
  <div class="teaserDf1 teaserDf1--{data.tx_mask_teaser_df1_columns}columns">
    <f:if condition="{data.tx_mask_teaser_df1_repeat}">
      <f:for each="{data.tx_mask_teaser_df1_repeat}" as="data_item">
        <div class="teaserDf1__item">
          <f:if condition="{data_item.tx_mask_teaser_df1_repeat_img}">
            <f:if condition="'image/gif' == {data_item.tx_mask_teaser_df1_repeat_img.0.originalFile.properties.mime_type}">
              <f:then>
                <gif-mouse-over class="teaserDf1__imageWrapper">
                  <f:render section="Image" arguments="{_all}"/>
                </gif-mouse-over>
              </f:then>
              <f:else>
                <div class="teaserDf1__imageWrapper">
                  <f:render section="Image" arguments="{_all}"/>
                </div>
              </f:else>
            </f:if>
          </f:if>

          <f:if condition="{data_item.tx_mask_teaser_df1_repeat_title}">
            <div class="teaserDf1__title">
              {data_item.tx_mask_teaser_df1_repeat_title -> f:format.nl2br()}
            </div>
          </f:if>

          <f:if condition="{data_item.tx_mask_teaser_df1_repeat_text}">
            <div class="teaserDf1__text">
              {data_item.tx_mask_teaser_df1_repeat_text -> f:format.html()}
            </div>
          </f:if>
        </div>
      </f:for>
    </f:if>
  </div>
</f:section>

<f:section name="Image">
  <f:if condition="{data_item.tx_mask_teaser_df1_repeat_link}">
    <f:then>
      <f:link.typolink parameter="{data_item.tx_mask_teaser_df1_repeat_link}">
        <f:render partial="BaseImage" section="Main" arguments="{files: data_item.tx_mask_teaser_df1_repeat_img}"/>
        <f:if condition="{data_item.tx_mask_teaser_df1_repeat_overlay}">
          <div class="teaserDf1__overlay teaserDf1__overlay--{data_item.tx_mask_teaser_df1_repeat_overlay}"></div>
        </f:if>
      </f:link.typolink>
    </f:then>
    <f:else>
      <f:render partial="BaseImage" section="Main" arguments="{files: data_item.tx_mask_teaser_df1_repeat_img}"/>
      <f:if condition="{data_item.tx_mask_teaser_df1_repeat_overlay}">
        <div class="teaserDf1__overlay teaserDf1__overlay--{data_item.tx_mask_teaser_df1_repeat_overlay}"></div>
      </f:if>
    </f:else>
  </f:if>
</f:section>
