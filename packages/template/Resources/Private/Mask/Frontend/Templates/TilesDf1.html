<f:layout name="Default" />
<f:section name="Main">
  <f:if condition="{data.tx_mask_tiles_df1_repeat}">
    <div class="tilesDf1 tilesDf1--{data.tx_mask_tiles_df1_columns}-columns">
      <f:for each="{data.tx_mask_tiles_df1_repeat}" as="tile">
        <f:if condition="'image/gif' == {tile.tx_mask_tiles_df1_repeat_bgimg.0.originalFile.properties.mime_type}">
          <f:then>
            <gif-mouse-over class="tilesDf1__tile {f:if(
              condition: '{tile.tx_mask_tiles_df1_repeat_overlay}',
              then:      'tilesDf1__tile--overlay'
            )}">
              <f:render section="Tile" arguments="{_all}" />
            </gif-mouse-over>
          </f:then>

          <f:else>
            <div class="tilesDf1__tile {f:if(
              condition: '{tile.tx_mask_tiles_df1_repeat_overlay}',
              then:      'tilesDf1__tile--overlay'
            )}">
              <f:render section="Tile" arguments="{_all}" />
            </div>
          </f:else>
        </f:if>
      </f:for>
    </div>
  </f:if>
</f:section>


<f:section name="Tile">
  <f:if condition="{tile.tx_mask_tiles_df1_repeat_bgimg}">
    <div class="tilesDf1__tile__background">
      <f:render partial="BaseImage" section="Main" arguments="{files: tile.tx_mask_tiles_df1_repeat_bgimg}"/>
    </div>
  </f:if>

  <f:if condition="{tile.tx_mask_tiles_df1_repeat_link} && !{tile.tx_mask_tiles_df1_repeat_button_label}">
    <f:then>
      <f:link.typolink parameter="{tile.tx_mask_tiles_df1_repeat_link}">
        <f:render section="Content" arguments="{_all}" />
      </f:link.typolink>
    </f:then>

    <f:else>
      <f:render section="Content" arguments="{_all}" />
    </f:else>
  </f:if>
</f:section>


<f:section name="Content">
  <div class="tilesDf1__tile__contentWrapper" >
    <div class="tilesDf1__tile__icon">
      <f:if condition="{tile.tx_mask_tiles_df1_repeat_icon}">
        <f:render partial="BaseImage" section="Main" arguments="{files: tile.tx_mask_tiles_df1_repeat_icon}" />
      </f:if>
    </div>
    <f:if condition="{tile.tx_mask_tiles_df1_repeat_headline}">
      {tile.tx_mask_tiles_df1_repeat_headline -> f:format.nl2br()}
    </f:if>
    <f:if condition="{tile.tx_mask_tiles_df1_repeat_button_label} && {tile.tx_mask_tiles_df1_repeat_link}">
      <f:link.typolink parameter="{tile.tx_mask_tiles_df1_repeat_link}" class="button">
        {tile.tx_mask_tiles_df1_repeat_button_label}
      </f:link.typolink>
    </f:if>
  </div>
</f:section>
