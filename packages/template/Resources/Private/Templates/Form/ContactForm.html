<t:form class="form" object="{contactFormRequest}" objectName="formData" method="post">

  <!-- Main form fields -->
  <t:form.textfield property="name" placeholder="Name" required="required"/>
  <t:form.textfield property="email" placeholder="Email" required="required" type="email"/>
  <t:form.textfield property="subject" placeholder="Subject" required="required"/>
  <t:form.textarea property="message" placeholder="Your message for us..." required="required"/>

  <!-- Honeypot -->
  <t:form.textfield property="additionalInformation" style="position: absolute; margin: 0 0 0 -999em;"/>

  <!-- Privacy disclaimer -->
  <div class="baseField field--disclaimer">
    <f:format.html>{settings.privacy}</f:format.html>
  </div>

  <div class="baseField {f:if(condition: settings.submit.alignment, then: 'text--{settings.submit.alignment}', else : 'text--right')}">
    <button type="submit" class="{f:if(condition: '{settings.submit.style} != -1', then: 'button {settings.submit.style}', else: 'button')}">
      <f:if condition="{settings.submit.label}">
        <f:then>{settings.submit.label}</f:then>
        <f:else>{f:translate(key:'form.contact.submit')}</f:else>
      </f:if>
    </button>
  </div>
</t:form>
