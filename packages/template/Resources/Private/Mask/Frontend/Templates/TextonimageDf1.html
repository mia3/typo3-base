<f:layout name="Default"/>

<f:section name="Main">
  <f:if condition="{data.tx_mask_textonimage_df1_media}">
    <f:then>
      <div class="textonimageDf1" style="background-image: url('{f:uri.image(image: data.tx_mask_textonimage_df1_media.0)}');">
        <f:render section="Content" arguments="{_all}"/>
      </div>
    </f:then>
    <f:else>
      <div class="textonimageDf1">
        <f:render section="Content" arguments="{_all}"/>
      </div>
    </f:else>
  </f:if>
</f:section>

<f:section name="Content">
  <div class="textonimageDf1__text">
    <f:format.html>{data.tx_mask_textonimage_df1_text}</f:format.html>
  </div>

  <f:if condition="{data.tx_mask_textonimage_df1_overlay}">
    <div class="textonimageDf1__overlay textonimageDf1__overlay--{data.tx_mask_textonimage_df1_overlay}"></div>
  </f:if>
</f:section>
